
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rincón Pánico</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
      60% { opacity: 0.8; }
    }

    .glitch {
      font-size: 3em;
      text-align: center;
      margin-top: 20vh;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 red; }
      40% { text-shadow: 2px 2px red; }
      60% { text-shadow: -2px -2px red; }
      80% { text-shadow: 2px -2px red; }
      100% { text-shadow: -2px 2px red; }
    }

    .mensaje {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: white;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: aparecer 3s ease-in-out 5s forwards;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeOut 4s forwards;
    }

    .intro-text {
      font-size: 2em;
      color: white;
      animation: flickerText 1.5s infinite alternate;
    }

    @keyframes flickerText {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 0; }
      100% { display: none; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="intro-text">Cargando los horrores...</div>
  </div>

  <div class="glitch">Bienvenido a Rincón Pánico</div>
  <div class="mensaje">
    Aquí comienza tu descenso a los rincones más oscuros del terror.<br>
    No cierres esta página… ya es demasiado tarde.
  </div>

  <!-- Música de fondo tétrica -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/31/audio_9791785070.mp3" type="audio/mp3">
  </audio>
</body>
</html>
